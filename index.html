<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internet Speed Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .speed {
      font-size: 3rem;
      margin: 20px 0;
    }

    .label {
      font-size: 1.2rem;
      color: #ccc;
    }

    .btn {
      background: #ffffff33;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ffffff55;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¶ Internet Speed Test</h1>

  <div class="speed" id="download">Download: ...</div>
  <div class="speed" id="upload">Upload: ...</div>

  <button class="btn" onclick="runSpeedTest()">Start Test</button>

  <script>
    async function runSpeedTest() {
      const downloadElem = document.getElementById('download');
      const uploadElem = document.getElementById('upload');

      // Download Speed Test
      let downloadStart = new Date().getTime();
      let response = await fetch('https://speed.hetzner.de/100MB.bin');
      let reader = response.body.getReader();
      let downloaded = 0;
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        downloaded += value.length;
      }
      let downloadEnd = new Date().getTime();
      let duration = (downloadEnd - downloadStart) / 1000;
      let bitsLoaded = downloaded * 8;
      let speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);
      downloadElem.innerText = `Download: ${speedMbps} Mbps`;

      // Upload Speed Test (dummy, limited in browser)
      uploadElem.innerText = `Upload: Estimating...`;
      let uploadStart = new Date().getTime();
      let uploadData = new Uint8Array(10 * 1024 * 1024); // 10MB
      await fetch("https://httpbin.org/post", {
        method: "POST",
        body: uploadData
      });
      let uploadEnd = new Date().getTime();
      let uploadDuration = (uploadEnd - uploadStart) / 1000;
      let uploadSpeed = ((uploadData.length * 8) / uploadDuration / 1024 / 1024).toFixed(2);
      uploadElem.innerText = `Upload: ${uploadSpeed} Mbps`;
    }
  </script>
</body>
</html>
